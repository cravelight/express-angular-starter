<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">

    <style>.ng-hide { display: none!important; }</style>

    <!-- build:css styles/lib.css -->

    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <script src="/src/client/app/areas/admin/admin.module.js"></script>
  <script src="/src/client/app/areas/dashboard/dashboard.module.js"></script>

  <script src="/src/client/app/core/core.module.js"></script>
  <script src="/src/client/app/areas/admin/admin.controller.js"></script>
  <script src="/src/client/app/areas/admin/admin.route.js"></script>
  <script src="/src/client/app/areas/dashboard/dashboard.controller.js"></script>

  <script src="/src/client/app/areas/layout/shell.controller.js"></script>
